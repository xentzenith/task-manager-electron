<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
</head>
<body class="bg-gray-100 p-8">

  <!-- Optional custom header (not affecting Electron menu) -->
  <div class="bg-gray-900 text-white p-4 mb-6 rounded-md shadow-md flex justify-between items-center">
    <h1 class="text-3xl font-bold">Task Manager</h1>
    <div>
      <button id="open-popup" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Task</button>
    </div>
  </div>

  <div id="popup" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-semibold mb-4">Create New Task</h2>
      <label for="task-name" class="block mb-2">Task Name:</label>
      <input id="task-name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded mb-4" placeholder="Task Name">
      
      <label for="task-description" class="block mb-2">Description:</label>
      <input id="task-description" type="text" class="w-full px-3 py-2 border border-gray-300 rounded mb-4" placeholder="Task Description">
      
      <label for="task-priority" class="block mb-2">Priority:</label>
      <select id="task-priority" class="w-full px-3 py-2 border border-gray-300 rounded mb-4">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      
      <label for="task-due-date" class="block mb-2">Due Date:</label>
      <input id="task-due-date" type="date" class="w-full px-3 py-2 border border-gray-300 rounded mb-4">
      
      <button id="add-task" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Add Task</button>
      <button id="close-popup" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>

  <div id="task-list" class="mt-6"></div>
  
  <script src="index.js"></script>
</body>
</html>
